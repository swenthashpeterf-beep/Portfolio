    <style>
        /* CSS from header.php and style.css combined and refined */
        :root {
            /* UPDATED COLOR PALETTE (Dark Blue) */
            --primary-color: #1f3d5a; /* Dark Navy Blue */
            --primary-light: #2a6190; /* Corporate Blue */
            --bg-color: #f0f3f7; Â  Â  Â /* Very light Blue/Gray bg */
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Style Adjustments */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Card Styles */
        .medicine-card {
            background-color: var(--card-bg);
            border: 1px solid #f0fdfa; /* subtle border */
            border-radius: 15px;
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.3s;
            height: 100%; /* Important for grid alignment */
            display: flex;
            flex-direction: column;
        }

        .medicine-card:hover {
            /* Shadow adjusted to use the new primary color */
            box-shadow: 0 8px 20px rgba(31, 61, 90, 0.2);
            transform: translateY(-3px);
        }

        /* Image Styles */
        .medicine-img {
            height: 200px;
            object-fit: contain;
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid #f0fdfa;
            padding: 15px;
        }

        /* Category Badge */
        .badge-category {
            /* Uses rgba of the new primary color */
            background-color: rgba(31, 61, 90, 0.15); 
            color: var(--primary-color);
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: inline-block;
        }

        /* Form Controls */
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            padding: 12px 15px;
        }
        
        .form-control:focus {
             /* Focus shadow adjusted to use the new primary light color */
            box-shadow: 0 0 0 3px rgba(42, 97, 144, 0.2); 
            border-color: var(--primary-light);
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
        }
        
        /* Style for the header back button */
        .btn-light.border {
            border-color: #e2e8f0 !important;
        }

        .btn-action-icon {
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 0;
            transition: background-color 0.2s;
        }
        .btn-action-icon:hover {
            background-color: #e2e8f0;
        }
        
        .text-warning { color: #f9b115 !important; }
        .text-danger { color: #e54d4d !important; }

        /* Footer positioning */
        .main-content {
            flex-grow: 1;
        }
    </style>

    <script>
        // JavaScript for simulating PHP interactions with SweetAlert2
        function simulateRedirect(file, title, text) {
            Swal.fire({
                title: title,
                text: text + ' (Links to: ' + file + ')',
                icon: 'info',
                confirmButtonText: 'OK',
                customClass: {
                    confirmButton: 'btn btn-primary',
                },
                buttonsStyling: false
            });
            // In the actual PHP project, this would be: window.location = file;
        }

        function simulateDelete(id) {
            Swal.fire({
                title: 'Confirm Deletion (delete.php)',
                text: "Are you sure you want to delete this medicine? This action links to 'delete.php?id=" + id + "' for server-side processing.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'Cancel',
                customClass: {
                    confirmButton: 'btn btn-danger me-2',
                    cancelButton: 'btn btn-light'
                },
                buttonsStyling: false
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Simulated Deletion!',
                        text: 'Deletion logic would execute on delete.php and then redirect back to this page (index.php) with a success message.',
                        icon: 'success',
                        confirmButtonText: 'Close',
                        customClass: {
                            confirmButton: 'btn btn-primary',
                        },
                        buttonsStyling: false
                    });
                    // In the actual PHP project, this would be: window.location = 'delete.php?id=' + id;
                }
            });
        }
        
        // JavaScript for Search and Filter (from script.js)

        // Search function
        document.getElementById("searchInput")?.addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let cards = document.querySelectorAll(".medicine-card-container");

            cards.forEach(container => {
                let card = container.querySelector(".medicine-card");
                let titleElement = card.querySelector(".card-title");
                
                // Ensure element exists before accessing textContent
                if (titleElement) {
                    let text = titleElement.textContent.toLowerCase();
                    if (text.includes(filter)) {
                        container.style.display = "block";
                    } else {
                        container.style.display = "none";
                    }
                }
            });
            // Re-apply category filter after search
            filterCategory(document.getElementById("categoryFilter").value);
        });

        // Category filter (simplified logic for client-side demo)
        function filterCategory(category) {
            let cards = document.querySelectorAll(".medicine-card-container");
            const currentSearchFilter = document.getElementById("searchInput").value.toLowerCase();

            cards.forEach(container => {
                let card = container.querySelector(".medicine-card");
                let cardCategory = card.getAttribute("data-category");
                let cardTitle = card.querySelector(".card-title").textContent.toLowerCase();
                
                const matchesCategory = (category === "all" || cardCategory === category);
                const matchesSearch = cardTitle.includes(currentSearchFilter);

                if (matchesCategory && matchesSearch) {
                    container.style.display = "block";
                } else {
                    container.style.display = "none";
                }
            });
        }
    </script>
